{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{url_for('static',filename='images/p1.jfif')}}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> {{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                

                    <!-- Fetch this post with the help of for loop -->
                    <!-- Post preview-->
                    
                {% for post in posts %}  
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{ post.title }}

                </h2>
                <h3 class="post-subtitle">
                   {{post.tagline}}
                </h3>
                </a>
                <p class="post-meta">Posted by
                <a href="#">Admin</a>
                 on {{post.date}}</p>
                </div>

                {{post.content[0:143]}}...
                <hr>
                </div>
                </a>

                {% endfor %}

                    <!-- Pager-->
                <div class="d-flex justify-content-center mb-4">
                    <a class="btn btn-primary text-uppercase  mx-5" href="{{prev}}">&larr; Previous </a>
                    <a class="btn btn-primary text-uppercase  mx-7" href="{{next}}">Next &rarr;</a>
                </div>
                    
            </div>
        </div>
    </div>
        
{% endblock %}
